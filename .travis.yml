language: generic
sudo: required
dist: trusty
services:
- docker
matrix:
  include:
  - env: ARCH=x86_64 ARCH_CMD=linux64
    os: linux
  - os: osx
before_install: bin/ci prepare_system
install: bin/ci prepare_build
script:
- bin/ci with_build_env 'make'
branches:
  only:
  - master
after_success:
- zip distro-$TRAVIS_OS_NAME.zip ./travis-distro
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: 
    - distro-$TRAVIS_OS_NAME.zip
  on:
    repo: articulate/travis-distro
